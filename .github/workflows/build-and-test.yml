name: Build and Test
on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  build-and-test:
    strategy:
      matrix:
        ghc: ["8.6.5", "8.8.4", "8.10.4", "9.0.1"]
        os: [ubuntu-latest]
        include:
          - os: macos-latest
            ghc: "9.0.1"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Zsh
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install zsh
          else
            brew update
            brew install zsh
          fi
      - uses: haskell/actions/setup@v1
        id: setup-haskell-cabal
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: "3.4"
      - run: cabal update
      - run: cabal freeze --enable-tests
      - uses: actions/cache@v2
        with:
          path: |
            ${{ steps.setup-haskell-cabal.outputs.cabal-store }}
            dist-newstyle
          key: dependencies-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: |
            dependencies-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
            dependencies-${{ runner.os }}-${{ matrix.ghc }}-
      - name: Compile dependencies
        run: cabal build --only-dependencies
      - name: Compile project
        run: cabal build --enable-tests
      - run: cabal test --enable-tests
      - run: cabal haddock | grep "100%" | wc -l | grep -G "[4-9]|([1-9][0-9])*" # Fixes issue with different haddock coverage with different ghc versions https://github.com/haskell/haddock/issues/123
      - run: cabal sdist
      - if: matrix.ghc == '8.8.4'
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - if: matrix.ghc == '8.8.4'
        name: Dockerize
        run: |
          docker build . -t hapistrano
          docker run --rm hapistrano --version
