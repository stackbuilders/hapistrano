---
name: Release

on: push
  # release:
  #   types: [published]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ghcr:
    if: false
    uses: ./.github/workflows/docker.yml
    with:
      push: true

  hackage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: haskell/actions/setup@v2
        with:
          ghc-version: "8.10"
          cabal-version: "3.6"
      - run: cabal freeze
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/package
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-${{ hashFiles('cabal.project.freeze') }}
          restore-keys: ${{ runner.os }}-
      # - run: cabal sdist
      # - name: Upload package to Hackage
      #   run: |
      #     cabal upload --publish \
      #       --username "${{ secrets.HACKAGE_USERNAME }}" \
      #       --password "${{ secrets.HACKAGE_PASSWORD }}" \
      #       dist-newstyle/sdist/hapistrano-*.tar.gz
      - run: cabal update
      - run: cabal v2-haddock --haddock-for-hackage --enable-doc
      - name: Upload Haddock docs to Hackage
        run: |
          cabal upload --publish \
            --username "${{ secrets.HACKAGE_USERNAME }}" \
            --password "${{ secrets.HACKAGE_PASSWORD }}" \
            --documentation \
            dist-newstyle/sdist/hapistrano-*-docs.tar.gz
