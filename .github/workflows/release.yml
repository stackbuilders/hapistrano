# The present workflow was made based on the following references:
# - https://github.com/tfausak/strive/blob/main/.github/workflows/ci.yaml
# - https://hackage.haskell.org/upload
---
name: Release

# on:
#   release:
#     types:
#       - published
on: push

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ghcr:
    if: false
    uses: ./.github/workflows/reusable-docker.yml
    with:
      push: true

  hackage:
    uses: stackbuilders/reusable-workflows/.github/workflows/cabal-upload.yml@b01dbd19b63bc3a27cc753fc5c98304050e9afe1
    secrets:
      HACKAGE_USERNAME: ${{ secrets.HACKAGE_USERNAME }}
      HACKAGE_PASSWORD: ${{ secrets.HACKAGE_PASSWORD }}
